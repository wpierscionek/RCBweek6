<html>
<head>
    <title>Favorite Movies</title>
    <style type="text/css">
        button, div, form, input {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container">
 <h1>Movie Search</h1>

 <div id="moviesView">

 </div>

 <form id="movie-form">
   <label for="movie-input">Add a Movie Bro</label>
   <input type="text" id="movie-input"><br>
  
   <input id="addMovie" type="submit" value="Add a Movie Bro">
 </form>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
    var movies = ['The Matrix', 'The Notebook', 'Mr. Nobody', 'The Lion King'];

    function renderButtons(){ 
        $('#moviesView').empty();

        for (var i = 0; i < movies.length; i++){
            var a = $('<button>')
            a.addClass('movie');
            a.attr('data-name', movies[i]);
            a.text(movies[i]);
            $('#moviesView').append(a);
        }
    }

    function alertMovieName(){
        alert($(this).attr('data-name'));
    }


    $('#addMovie').on('click', function(){

        var movie = $('#movie-input').val().trim();

        movies.push(movie);
        
        renderButtons();

        return false;
    });

    //fill in the part below says FILLMEIN!!! to get this on click to work on buttons
    $("body").on('click', '.movie', alertMovieName);
    renderButtons();

</script>


</body>
</html>
